{% extends "base.html" %}
{%block title%}Login{%endblock%}
{%block content%}
<form method="POST">
<div class="container-xxl min-vh-100  bg-dark" >
    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
            <div class="card px-5 py-5 mt-3" id="form1"> <header class="border-bottom pb-3 mb-4 fw-bolder text-center fa-2x">LOGIN</header>
                <div class="form-data" v-if="!submitted">
                    <div class="forms-inputs mb-4 fw-bold">
                         <div class="pe-5">Email</div> 
                        <input autocomplete="off" class="form-control form-control-lg" type="text" v-model="email"  v-on:blur="emailBlured = true" name="email" id="email">
                    </div>
                    <div class="forms-inputs mb-4 fw-bold"><div>Password</div> 
                         <input autocomplete="off" class="form-control form-control-lg" type="password" v-model="password"  v-on:blur="passwordBlured = true" name="pass" id="pass">
                    </div>
                    <div class="mb-3"> <input type="submit" value="Login" class="btn btn-dark w-100 rounded-pill"></div>
                  </form>
                    <a href="/signup"><div class="mb-3 mt-3"> <button id="signup" type="button" class="btn btn-dark w-100 rounded-pill">SignUp</button> </a></div>
                </div>
               <!-- <div class="success-data" v-else>
                    <div class="text-center d-flex flex-column"> <i class='bx bxs-badge-check'></i> <span class="text-center fs-1">You have been logged in <br> Successfully</span> </div>
                </div>-->
            </div>
        </div>
    </div>
</div>
{%endblock%}
